<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png"> <!-- Mobile -->
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png"> <!-- Tablet -->
        <img src="img/foto-g.png" alt="imagem-flexivel"> <!-- PC -->
    </picture>
</body>
</html>
